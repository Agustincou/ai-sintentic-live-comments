<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor de Video con Comentarios</title>
    <link rel="stylesheet" href="css/styles.css" />

  </head>
  <body>
    <div class="container fullscreen-container">
      <div class="video-overlay-container fullscreen-video">
        <video id="videoPlayer" controls></video>
        <div class="video-top-overlay">
          <div class="subs-bar-container">
            <span class="subs-label">Subs</span>
            <div class="subs-bar-bg">
              <div class="subs-bar-fill" id="subsBarFill"></div>
            </div>

            <div id="userCount" class="user-count">ðŸ‘¥ 0 conectados</div>
          </div>

        </div>
        <div id="reactionsOverlay" class="reactions-overlay"></div>
        <div id="commentsOverlay" class="comments-overlay"></div>
      </div>
    </div>

    <div class="file-selector" id="fileSelectorMenu">
      <div class="file-input-group">
        <label for="videoFile">Seleccionar Video</label>
        <input type="file" id="videoFile" accept=".mp4" title="Selecciona un archivo de video .mp4" />
        <small>Formatos soportados: .mp4</small>
      </div>
      <div class="file-input-group">
        <label for="srtFile">Seleccionar Comentarios</label>
        <input type="file" id="srtFile" accept=".srt" title="Selecciona un archivo de comentarios .srt" />
        <small>Formatos soportados: .srt</small>
      </div>
    </div>

    <div class="comment-size-slider-container">

    </div>

    <div id="welcomePopups" class="welcome-popups-overlay"></div>

    <script src="js/videoPlayer.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
